apiVersion: apps/v1
kind: Deployment
metadata:
  name: gpu-cleaner-controller
  namespace: gpu-cleaner-controller
  labels:
    app: gpu-cleaner-controller
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: gpu-cleaner-controller
  template:
    metadata:
      labels:
        app: gpu-cleaner-controller
    spec:
      serviceAccountName: gpu-cleaner-controller
      containers:
      - name: gpu-cleaner-controller
        image: registry.datexis.com/pgrundmann/gpu-idle-controller:0.3.20
        env:
        - name: LOGLEVEL
          value: "INFO"
        - name: GPU_UTIL_INTERVAL
          value: "4h"
        resources:
          requests:
            cpu: "10m"
            memory: "256Mi"
          limits:
            memory: "1Gi"
      imagePullSecrets:
        - name: private-registry-auth
